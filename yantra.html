<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Techtronix</title>
    <meta name="description" content="Yantra-Techtronix" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="yantra.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Martel+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    </style>
  </head>

  <body>
    <section id="header">
      <nav class="navbar">
        <ul id="navbar-id">
          <li><a class="active" href="home.html">Home</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">Prizes</a></li>
          <li><a href="">Sponsers</a></li>
          <li><a href="">Contacts</a></li>
        </ul>
      </nav>
    </section>
    <section id="main-front">
      <div class="video-container">
        <video autoplay muted loop>
          <source src="./assests/img/background-video" type="video/mp4" />
        </video>
        <div class="caption">
          <div class="logos">
            <div class="start">
              <img src="./assests/img/ias white (4) 1.png" />
            </div>
            <div class="end">
              <img src="./assests/img/women-in-engineering-logo.svg" />
            </div>
          </div>
          <div class="Techtronix-heading">
            <img src="./assests/img/Techtronix-heading.svg" />
          </div>
          <div class="date">
            <img src="./assests/img/date.svg" />
          </div>
          <div class="button">
            <button style="cursor: pointer">
              <img src="./assests/img/button.svg" />
            </button>
          </div>
          <div class="Timer">
            <div class="timer-block" id="days">
              <div class="timer-label">Days</div>
              0
            </div>
            <div class="timer-block" id="hours">
              <div class="timer-label">Hours</div>
              0
            </div>
            <div class="timer-block" id="minutes">
              <div class="timer-label">Minutes</div>
              0
            </div>
            <div class="timer-block" id="seconds">
              <div class="timer-label">Seconds</div>
              0
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="yantra.js" async defer></script>
  </body>
</html>
